<include file="Public:header"/>
<!--内容-->
<script src="__PUBLIC__/js/diy.js"></script>
<script src="__PUBLIC__/js/jquery.metadata.js"></script>
<script src="__PUBLIC__/js/jquery.tablesorter.js"></script>
<load href="__PUBLIC__/css/theme.blue.css"/>
<script>
$(function() {
  $("table").tablesorter({ theme : 'blue' });
});

</script>
<div id="content">

<!--breadcrumbs-->
<div id="breadcrumb"> <a href="__APP__/Index/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>主页</a><span class="nadd">->&nbsp;&nbsp;&nbsp;联动菜单</span></div>

<!--End-breadcrumbs-->

<!--Action boxes-->

  <div class="container-fluid">

    <div class="quick-actions_homepage">

      <ul class="quick-actions">

	   <li class="bg_lb"><a href="__APP__/Category/category/cls/2"> <i class="icon-dashboard"></i>栏目</a></li>	
	   <li class="bg_ls"><a href="__APP__/Link/addLink/cls/3"> <i class="icon-dashboard"></i>新增</a></li>	


      </ul>

    </div>

<!--End-Action boxes--> 

 <div class="row-fluid">

     <div class="span12">

        <div class="widget-box">

          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>

            <h5>列表</h5>
			
				 
          </div>

          <div class="widget-content nopadding">

		  <form action="__URL__/conOrder" method="post">

          	<table class="table table-bordered table-striped">

             <thead>

              <tr>
				<th width="1%" class="{sorter: false}">排序</th>
			    <th width="1%" class="{sorter: false}">ID</th>

                <th width="10%">一级菜单名称</th>
								<th width="10%">二级菜单名称</th>

				<th width="8%" class="{sorter: false}">操作</th>

			

              </tr>

            </thead>

            <tbody>

          <foreach name="link_list" item="v">
			  <tr>
				<td><input type="text" name="listorder[<{$v.linkageid}>]" value="<{$v.listorder}>" style="width:40px; text-align:center; margin:0 0 0 8px;"/></td>

			    <td style="text-align:center;"><{$v.linkageid}></td>



				<td><{$v.catname}></td>												<td><{$v.name}></td>

	 		  	<td style="text-align:center;">
			
				<a href="__APP__/Link/upLink/cls/3/linkageid/<{$v.linkageid}>"  class="btn btn-primary btn-mini">编辑</a> |
				<a href="javascript:void(0);" onclick="del(<{$v.linkageid}>,<{$v.catid}>);" class="btn btn-danger btn-mini">删除</a>

	 		  	</td>
					
	 		  </tr>
			  
			  </foreach>
			  
			  <tr><td colspan="10"><{$show}></td></tr>
			   <tr><td colspan="10"><input type="submit" value="排序" class="btn btn-primary"/></td></tr>
			  
            </tbody>
			
          </table>

		  </form>

		  <div class='fanye clearfix'></div>
		  <script type="text/javascript">

			function del(val,valone){

				if(confirm("是否删除?")){

					sendRequest(val,valone);

				}

			}

			function sendRequest(val,valone){

				$.ajax({

					   type: "POST",

					   url: "__URL__/delMessage/",

					   data: "mid="+val+"&catid="+valone,

					   success: function(data){
		
						var ev=eval('(' + data+ ')');

						
					     if(ev.status=='y'){

						     alert(ev.info);

					     	 window.location.reload();

					     }else if(ev.status=='n'){
								alert(ev.info);
						 
						 }

					
					   }

					}); 

			}

		  </script>

          </div>

        </div>

    </div>

  </div>

  <div class="row-fluid">

 <include file="Public:footer"/>
