<include file="Public:header"/>
<!--内容-->
<script src="__PUBLIC__/js/diy.js"></script>
<script src="__PUBLIC__/js/jquery.metadata.js"></script>
<script src="__PUBLIC__/js/jquery.tablesorter.js"></script>
<load href="__PUBLIC__/css/theme.blue.css"/>
<script>
$(function() {
  $("table").tablesorter({ theme : 'blue' });
});

</script>
<div id="content">

<!--breadcrumbs-->
<div id="breadcrumb"> <a href="__APP__/Index/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>主页</a><span class="nadd">->&nbsp;&nbsp;&nbsp;联动菜单</span></div>

<!--End-breadcrumbs-->

<!--Action boxes-->

  <div class="container-fluid">

    <div class="quick-actions_homepage">

      <ul class="quick-actions">

	   <li class="bg_lb"><a href="__APP__/Category/category/cls/2"> <i class="icon-dashboard"></i>栏目</a></li>	
	   <li class="bg_ls"><a href="__APP__/Link/addParameter/cls/6"> <i class="icon-dashboard"></i>新增颜色</a></li>	
		<li class="bg_ls"><a href="__APP__/Link/addTexture/cls/6"> <i class="icon-dashboard"></i>新增材质</a></li>	

      </ul>

    </div>

<!--End-Action boxes--> 

 <div class="row-fluid">

     <div class="span12">

        <div class="widget-box">

          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>

            <h5>列表</h5>
			
				 
          </div>

          <div class="widget-content nopadding">

		  <form action="__URL__/listorder" method="post">

          	<table class="table table-bordered table-striped">

             <thead>

              <tr>
				<th width="1%" class="{sorter: false}">排序</th>
			    <th width="1%" class="{sorter: false}">ID</th>

                <th width="10%">参数名称</th>
								<th width="10%">参数详情</th>
				<th width="2%">显示</th>
				<th width="8%" class="{sorter: false}">操作</th>

			

              </tr>

            </thead>

            <tbody>

          <foreach name="para_list" item="v">
			  <tr>
				<td><input type="text" name="listorder[<{$v.id}>]" value="<{$v.listorder}>" style="width:40px; text-align:center; margin:0 0 0 8px;"/></td>

			    <td style="text-align:center;"><{$v.id}></td>

				<td style="text-align:center;"><if condition="$v[typeid] eq 1"><{$v.name}><else/>材质</if></td>												<td style="text-align:center;"><if condition="$v[typeid] eq 1"><div style="background-color:<{$v.colorname}>;width:20px;height:20px;margin:0px auto;"></div><else/><{$v.colorname}></if></td>
								<td style="text-align:center;">					<select name="status" onchange="chk(this.value,<{$v.id}>);" style="width:100px;">						<option value="0" <if condition="$v.status eq 0">selected</if> >不显示</option>						<option value="1" <if condition="$v.status eq 1">selected</if> >显示</option>				</select>													<input type="hidden"  name="catid" value="<{$catid}>"/>					</td>								
	 		  	<td style="text-align:center;">
			
				<a href="__APP__/Link/upParameter/id/<{$v.id}>/cls/6"  class="btn btn-primary btn-mini">编辑</a> |
				<a href="javascript:void(0);" onclick="del(<{$v.id}>);" class="btn btn-danger btn-mini">删除</a>

	 		  	</td>
					
	 		  </tr>
			  
			  </foreach>
			  
			  <tr><td colspan="10"><{$show}></td></tr>
			   <tr><td colspan="10"><input type="submit" value="排序" class="btn btn-primary"/></td></tr>
			  
            </tbody>
			
          </table>

		  </form>

		  <div class='fanye clearfix'></div>
		  <script type="text/javascript">
	function chk(a,b){				$.ajax({					   type: "POST",					   url: "__URL__/show",					   data: "id="+b+"&status="+a,					   					   success:function(data){																			}										});			}			
			function del(val){

				if(confirm("是否删除?")){

					sendRequest(val);

				}

			}

			function sendRequest(val){

				$.ajax({

					   type: "POST",

					   url: "__URL__/delParameter/",

					   data: "id="+val,

					   success: function(data){
		
						var ev=eval('(' + data+ ')');

						
					     if(ev.status=='y'){

						     alert(ev.info);

					     	 window.location.reload();

					     }else if(ev.status=='n'){
								alert(ev.info);
						 
						 }

					
					   }

					}); 

			}

		  </script>

          </div>

        </div>

    </div>

  </div>

  <div class="row-fluid">

 <include file="Public:footer"/>
