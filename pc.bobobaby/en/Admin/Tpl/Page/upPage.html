<include file="Public:header"/>
<!--内容-->
<load href="__PUBLIC__/js/picker/WdatePicker.js"/>
<script charset="utf-8" src="__PUBLIC__/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/kindeditor/lang/zh_CN.js"></script>
<script>
KindEditor.ready(function(K) {
	K.create('#ke_demo', {
		allowFileManager : true,
		filterMode: false,
			afterBlur: function(){this.sync();}
	});
});
</script>
<div id="content">
<div id="breadcrumb"> <a href="__APP__/Index/index/cls/1" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>主页</a><span class="nadd">->&nbsp;&nbsp;&nbsp;编辑内容</span></div>
<!--breadcrumbs-->

  
  <div class="container-fluid">

    <div class="quick-actions_homepage">

      <ul class="quick-actions">

	   <li class="bg_lb"> <a href="__APP__/Category/category/cls/2"> <i class="icon-dashboard"></i>返回</a></li>

      </ul>

    </div>

<!--End-breadcrumbs-->

 <div class="row-fluid">

     <div class="span12">

        <div class="widget-box">

          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>

            <h5>编辑</h5>

          </div>

          <div class="widget-content nopadding">

          <form class="myForm" action="__APP__/Page/doUpPage/catid/<{$arr.catid}>" method="post" enctype="multipart/form-data">

           <table class="table table-bordered table-striped">


			<tr>

             	<td><span class="needed">*</span>栏目：</td>

             	<td><{$arr.catname}></td>

             </tr>

			
			<tr>

             	<td><span class="needed">*</span>标题：</td>

             	<td><input type="text" name="info[title]" value="<{$arr.title}>" datatype="*" nullmsg="请填写标题"/><input type="hidden" name="info[catid]" value="<{$arr.catid}>"/></td>

             </tr>

	
		
		
             <tr>

             	<td><span class="needed">*</span>内容：</td>

             	<td><textarea name="info[content]"  id="ke_demo"  style="width:800px;height:350px;"><{$arr.content}></textarea></td>

             </tr>
			 
			 	
			<tr>

             	<td><span class="needed">*</span>图片：</td>

             	<td><input type="text" id="url3"  name="info[picurl]" value="<{$arr.picurl}>" class="ke-input-text"/> <input type="button" id="image3" class="btn btn-success delpic" value="选择图片" style="margin-bottom:10px"/>
</td></td>

             </tr>
		
		
             <tr>

             	<td colspan="2"><input type="reset" class="an" value="重置信息"/>&nbsp;&nbsp;<input type="submit" value="保存发布" name="dosubmit"  class="an"/></td>

             </tr>

          </table>

          </form>

          <script type="text/javascript">

		  $('.myForm').Validform({

			tiptype:3,

			ajaxPost:true,

			callback:function(data){

				if(data.status==1){

					setTimeout(function(){window.location="__APP__/Page/upPage/catid/<{$arr.catid}>/cls/2";},1000);

				}

			}

		  })
		  KindEditor.ready(function(K) {
			var editor = K.editor({
					allowFileManager : true
				});
				K('#image3').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
							showRemote : false,
							imageUrl : K('#url3').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#url3').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});

          </script>
		 
          </div>

        </div>

    </div>

  </div>

  <div class="row-fluid">

<include file="Public:footer"/>
