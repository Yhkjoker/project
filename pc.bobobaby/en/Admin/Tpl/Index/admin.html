<include file="Public:header"/>

<div id="content">

<!--breadcrumbs-->
<div id="breadcrumb"> <a href="__APP__/Index/index/cls/1" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>主页</a><span class="nadd">->&nbsp;&nbsp;&nbsp;用户管理</span></div>

<!--End-breadcrumbs-->

<!--Action boxes-->

  <div class="container-fluid">

    <div class="quick-actions_homepage">

      <ul class="quick-actions">

       <li class="bg_lb"> <a href="__APP__/Index/addAdmin/cls/4"> <i class="icon-pencil"></i>新增</a></li>



      </ul>

    </div>

<!--End-Action boxes--> 

 <div class="row-fluid">

     <div class="span12">

        <div class="widget-box">

          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>

            <h5>用户列表</h5>
				
          </div>

          <div class="widget-content nopadding">

		  <form action="__URL__/pOrder" method="post">

          	<table class="table table-bordered table-striped">

             <thead>

              <tr>

			    <th width="5%">ID</th>
				
				<th>用户名称</th>
				
				<th width="15%">修改密码</th>

				<th width="15%" >操作</th>

              </tr>

            </thead>

            <tbody>

          <foreach name="list" item="v">
			  <tr>

			    <td style="text-align:center;"><{$v.id}></td>

				<td><{$v.username}></td>
				
				<td style="text-align:center;"> <a href="__APP__/Index/upAdmin/id/<{$v.id}>/cls/4"" class="btn btn-primary btn-mini">密码重置</a></td>

	 		  	<td style="text-align:center;">

				<if condition="$v.id neq 1"><a href="javascript:void(0);" onclick="del(<{$v.id}>);" class="btn btn-danger btn-mini">删除</a></if>

	 		  	</td>
					
	 		  </tr>
			  
			  </foreach>

			 
			  <tr><td colspan="10"><{$show}></td></tr>
			  
			 
            </tbody>
			
          </table>

		  </form>

		  <div class='fanye clearfix'>     </div>
		  <script type="text/javascript">

			function del(val){

				if(confirm("是否删除?")){

					sendRequest(val);

				}

			}

			function sendRequest(val){

				$.ajax({

					   type: "POST",

					   url: "__URL__/delAdmin/",

					   data: "id="+val,

					   success: function(data){

					     if(data){

						     alert("删除成功");

					     	 window.location.reload();

					     }

					     else{

					    	 alert("删除失败");

						 }

					   }

					}); 

			}

		
		  </script>

          </div>

        </div>

    </div>

  </div>

  <div class="row-fluid">
