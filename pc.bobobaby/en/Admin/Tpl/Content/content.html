		  <script type="text/javascript">

			function del(val){

				if(confirm("是否删除?")){

					sendRequest(val);

				}

			}

			function sendRequest(val){

				$.ajax({

					   type: "POST",

					   url: "__URL__/delContent/",

					   data: "id="+val,

					   success: function(data){

					     if(data){

						     alert("删除成功");

					     	 window.location.reload();

					     }

					     else{

					    	 alert("删除失败");

						 }

					   }

					}); 

			}

					   success:function(data){
						
							
						}
					

					});
			}
			
					function poschk(a,b){

				$.ajax({

					   type: "POST",

					   url: "__APP__/Content/posid",

					   data: "id="+b+"&posid="+a,
					   
					   success:function(data){
							if(data){

								}else{
									$(".posxs"+b).html("未推荐");
								}

						}

			}
