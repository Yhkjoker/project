<div id="content">
<div id="breadcrumb"> <a href="__APP__/Index/index/cls/1" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>主页</a><span class="nadd">->&nbsp;&nbsp;&nbsp;修改栏目</span></div>


<!--End-breadcrumbs-->

<!--Action boxes-->

  <div class="container-fluid">

    <div class="quick-actions_homepage">

      <ul class="quick-actions">

		<li class="bg_lb"> <a href="__URL__/category/cls/2"> <i class="icon-calendar"></i>返回</a></li>

      </ul>

    </div>

<!--End-Action boxes--> 

 <div class="row-fluid">

     <div class="span12">

        <div class="widget-box">

          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>

            <h5>编辑</h5>

          </div>

          <div class="widget-content nopadding">

		    <form class="myForm" action="__URL__/doCategory/catid/<{$arr.catid}>/action/edit" method="post">

          	<table class="table table-bordered table-striped">


            <tr>

			  <td width="150px;"><span class="needed">*</span>栏目名:</td>

			  <td><input type="text" name="info[catname]" id="name" datatype="*" nullmsg="栏目名为空" value="<{$arr.catname}>" />&nbsp;</td>

			</tr>

			<tr>

			  <td><span class="needed">*</span>上级栏目:</td>

			  <td>

			  <select name="info[parentid]" datatype="*" nullmsg="请选择栏目">
				<option value="0" >顶级栏目</option>
				<foreach name='list' item='vo'>
					
					<option value="<{$vo.catid}>" <if condition="$vo.catid eq $arr[parentid]">selected</if>>
						<php>
						  for($i=0;$i<$vo['count'];$i++){
							echo '┕';  
						  }
						</php>
					<{$vo.catname}>
					</option>
				</foreach>
		
			  </select>
			  </td>
			</tr>

			<tr>

			  <td><span class="needed">*</span>模型:</td>

			  <td>
			  <select name="info[model]" datatype="*" nullmsg="请选择模型">
			   <option value>请选择</option>

			   <option value="Index" <if condition="$arr.model eq Index">selected</if>>单页模型</option>

			   <option value="Content" <if condition="$arr.model eq Content">selected</if>>文章模型</option>
			   
			   <option value="Picture" <if condition="$arr.model eq Picture">selected</if>>图片模型</option>
			   
			   <option value="Product" <if condition="$arr.model eq Product">selected</if>>产品模型</option>

			      <option value="Video" <if condition="$arr.model eq Video">selected</if>>视频模型</option>
			   
			  </select>


			  </td>

			</tr>

			<tr>

			  <td><span class="needed">*</span>模板英文名称:</td>

			  <td>

					<input type="text" name="info[type]" value="<{$arr.type}>" datatype="*" nullmsg="请填写英文模板"/>

			  </td>

			</tr>
			
			<tr>

			  <td>栏目图片:</td>

			  <td>

			<input type="text" id="url3" name="info[caturl]"  class="ke-input-text" value="<{$arr.caturl}>"/> <input type="button" id="image3" class="btn btn-success delpic" value="选择图片" style="margin-bottom:10px"/>


			  </td>

			</tr>
			
			<tr>

			  <td>横幅图片:</td>

			  <td>

		
				<input type="text" id="url1" name="info[burl]"  class="ke-input-text" value="<{$arr.burl}>"/> <input type="button" id="image1" class="btn btn-success delpic" value="选择图片" style="margin-bottom:10px"/>


			  </td>

			</tr>	
			
			<tr>

			  <td>排序:</td>

			  <td><input type="text" name="info[listorder]" value="<{$arr.listorder}>"/></td>

			</tr>
			<tr>
			  <td>网站导航:</td>

			  <td><input type="radio" name="info[nav]" value="1" <if condition="$arr.nav eq 1">checked</if>/>是
				  <input type="radio" name="info[nav]" value="2" <if condition="$arr.nav eq 2">checked</if>/>否</td>

			</tr>
	
			<tr>

			  <td colspan="2"><input type="reset" value="重置" class="btn btn-primary" /><input type="submit" value="提交" class="btn btn-success delpic"/></td>

			</tr>
	
            </table>


			</form>

          </div>

          <script type="text/javascript">

			$('.myForm').Validform({

				tiptype:3,

				ajaxPost:true,

				callback:function(data){

					if(data.status=="y"){

						setTimeout(function(){window.location="__APP__/Category/category/cls/2";},1000);

					}else if(data.status=="n"){
				
					}

				}

			})
	KindEditor.ready(function(K) {
				var editor = K.editor({
					allowFileManager : true
				});
				K('#image3').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
							showRemote : false,
							imageUrl : K('#url3').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#url3').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});
	KindEditor.ready(function(K) {
				var editor = K.editor({
					allowFileManager : true
				});
				K('#image1').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
							showRemote : false,
							imageUrl : K('#url1').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#url1').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});
		  </script>

        </div>

    </div>

  </div>
