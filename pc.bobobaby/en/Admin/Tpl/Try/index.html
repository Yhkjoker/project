					delsendRequest(val);

				}

			}

			function delsendRequest(val){

				$.ajax({

					   type: "POST",

					   url: "__URL__/delsyPro/",

					   data: "id="+val,

					   success: function(data){

					     if(data){
								alert("删除成功");

					     	 window.location.reload();
						

					     }

					     else{

					    	 alert("删除失败");

						 }

					   }

					}); 

			}
