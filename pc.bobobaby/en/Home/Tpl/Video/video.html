	    /*鼠标接触显示背景*/
    $('.video_content li').hover(function() {
        $(this).find('.video_hover_bg').show()
        $(this).find('.video_position').hide()
    }, function() {
        $(this).find('.video_hover_bg').hide()
        $(this).find('.video_position').show()

    })

    $('.video_content li:not(:last)').click(function() {
        $('.bgbg').show()
        $('#vo').show()
    })

    $('.bgbg').click(function() {
		var vo = $('#vo video');
		$('.bgbg,#vo').hide(500);
		$('#vo video').attr('src', '');
		$('#vo video').html('');
	   if (vo.paused)
            vo.play();
       else{
           vo.pause();
       }
     })
	</script>
