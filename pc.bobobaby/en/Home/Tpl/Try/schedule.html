<include file="Public:header"/>

        <!--内容-->
        <div class="Product_list_content shiyong">
			<include file="Public:member_left"/>
            <div class="Product_list_right f_right">
				<if condition="$try_arr ">
                <div class="Product_list_right_photo">
                    <img class="Product_list_right_photo01" src="<{$try_arr.picurlpc}>" />
                    <div class="Product_list_right_photo_DW"></div>
                    <div class="Product_list_right_photo_TxtDW">
                        <h2><{$try_arr.title}><span><{$try_arr.capacity}></span></h2>
                    </div>
                </div>
				<else/>
				<div class="cpkBg"></div>
				</if>
                <div class="Product_list_right_content">
                    <div class="Product_list_right_contentTop">
                        <div class="Product_list_right_contentSenqing">
                            <if condition="$try_arr.status eq 1">
								<img class="Product_list_right_contentTopImg" src="/bobo2/Public/img/sq1.jpg" />
							<elseif condition="$try_arr.status eq 2"/>
								<img class="Product_list_right_contentTopImg" src="/bobo2/Public/img/sq2.jpg" />
							<elseif condition="$try_arr.status eq 3"/>
								<img class="Product_list_right_contentTopImg" src="/bobo2/Public/img/sq3.jpg" />
							<elseif condition="$try_arr.status eq 4"/>
								<img class="Product_list_right_contentTopImg" src="/bobo2/Public/img/sq3.jpg" />
							<elseif condition="$try_arr.status eq 5"/>
								<img class="Product_list_right_contentTopImg" src="/bobo2/Public/img/sq3.jpg" />							
							<elseif condition="$try_arr.status eq 0"/>
								<img class="Product_list_right_contentTopImg" src="/bobo2/Public/img/sq4.jpg" />
							</if>
							   <div class="Product_list_right_contentSenqing02">
								 <if condition="$try_arr.status eq 2"><input class="Product_list_right_contentSenqingBtn01" type="button" value="填写地址" onclick="window.location.href='<{:U('Try/address',array('cls'=>$_GET[cls],'id'=>$try_arr[id]))}>'" />
                                <input class="Product_list_right_contentSenqingBtn02" type="button" value="取消申请" onclick="ajaxdel()"/></if>
								<if condition="$try_arr.status eq 3 || $try_arr.status eq 4"><input class="Product_list_right_contentSenqingBtn03" type="button" value="回答问卷" <if condition="$try_arr[status] eq 3">onclick="alertt()"<else/>onclick="window.location.href='<{:U('Try/questionnaire',array('cls'=>2,'pid'=>$try_arr[pid],'id'=>$try_arr[id]))}>'"</if> /></if>
                            </div>
                        </div>
                        
                    </div>

					<if condition="$try_list ">
                    <div class="Product_list_right_contentBottom">
                       <h3>您的其他申请</h3>
                       <ul>
					   
						<foreach name="try_list" item="v">
                           <li>
                              <a href="__APP__/Try/schedule/cls/2/id/<{$v.id}>"><img class="Product_list_right_contentBottom_photo01" src="<{$v.picurlpc}>" />
                              <div class="Product_list_right_contentBottom_DW"></div> 
                              <div class="Product_list_right_contentBottom_TxtDW">
                                  <h2><{$v.title}><span><{$v.capacity}></span></h2>
                              </div></a>
                           </li>
						 </foreach>  
                         
                       </ul>
                    </div>
					</if>
                </div>
	        </div>
	    </div>
        <!-- footer -->
        <div class="zhankai"></div>
        
        <!-- 2016-05-24修改弹窗样式 -->
         
         <div class="shiyongtclbBg"><img class="shiyongtclbBgGb" src="/bobo2/Public/img/gbbg.png" /></div>
         <div class="shiyongtclb">
             <i class="cuoicon"></i>
             <p class="tanchaungtxt">等待卖家发货！</p>
         </div>
         
         
<include file="Public:footer"/>


<script>
	
	function ajaxdel(){

		$.ajax({
			type:"post",
			url:"<{:U('Try/cancelRequest')}>",
			data:"id="+<{$try_arr.id}>,
			success:function(data){
					if(data){
						window.location.reload();
					}
			
			}
		
		})
	
	
	}
	
		/*菜单*/
	$('.nav-bar li:first').hover(function(){
		$(this).removeClass('near')
	},function(){
		$(this).addClass('near')
		})

/*弹窗*/
function alertt (){
   $('.shiyongtclbBg,.shiyongtclb').show();	
};
/*弹出窗关闭*/
     $('.shiyongtclbBg').click(function(){
      $('.shiyongtclbBg,.shiyongtclb').hide();
     });
</script>
