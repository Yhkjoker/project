<include file="Public:header"/>
        
             <!--banner-->
             <div class="about-banner">
                <img class="Top_bg" src="__PUBLIC__/img/baodianbg.jpg"height="174px">
                <img class="about_biao" src="__PUBLIC__/img/baodian.png" width="10%">
             </div>
             <!--内容-->
        <div class="Canon-substance">
                <ul id="container">
				
                </ul>
				<div class="nodata" style="display:none"></div>
            
        </div>
       
        <!-- footer -->
        <div class="zhankai"></div>

<include file="Public:footer"/>
<script>

$(function(){ 
  var winH = $(window).height(); //页面可视区域高度 
  var i = 0; //设置当前页数 
    
   $(window).load("<{:U('Content/getAutobd')}>",{page:i,catid:<{$_GET[catid]}>}, function(data) {
   			i ++;
			$("#container").append(data); 

	}); 
  $(window).scroll(function () { 

    var pageH = $(document.body).height(); 
    var scrollT = $(window).scrollTop(); //滚动条top 
    var aa = (pageH-winH-scrollT)/winH; 
    if(aa<0.02){ 
      $.post("<{:U('Content/getAutobd')}>",{page:i,catid:<{$_GET[catid]}>},function(data){ 
        if(data){ 

           $("#container").append(data); 

        }else{ 
          $(".nodata").show().html("没有更多了"); 
          return false; 
        } 
      }); 
	   i++; 
    } 
  }); 
}); 











    $('#container li').live('mouseover',function() {
        $(this).find('.Canon-substance_bg').stop().animate({left:'0'},400).show();

		})
		
	  $('#container li').live('mouseout',function() {
		  $(this).find('.Canon-substance_bg').hide().stop().animate({left:'-100%'},400);

		})	  


</script>
