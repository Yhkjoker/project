<script>
$(document).ready(function(){
  var winH = $(window).height(); //页面可视区域高度 
  var i = 0; //设置当前页数 
   $(window).load("<{:U('Content/getAutohd')}>",{page:i,catid:<{$_GET[catid]}>}, function(data) {
   			i ++;
			$("#container").append(data); 

	}); 
  
  $(window).scroll(function () { 

    var pageH = $(document.body).height(); 
    var scrollT = $(window).scrollTop(); //滚动条top 
    var aa = (pageH-winH-scrollT)/winH; 
    if(aa<0.02){ 
      $.post("<{:U('Content/getAutohd')}>",{page:i,catid:<{$_GET[catid]}>},function(data){ 
        if(data){ 

           $("#container").append(data); 
        }else{ 
          $(".nodata").show().html("没有更多了"); 
          return false; 
        } 
      }); 
	      i++; 
    } 
  }); 
}); 
/*鼠标接触事件 添加背景文本*/
    $('#container li').live('mouseover',function() {
        $(this).find('.mimi-substance-txt').show().stop(false,true).stop().animate({
            bottom: '0'
        }, 500)
		})
		
	  $('#container li').live('mouseout',function() {
		$(this).find('.mimi-substance-txt').hide().stop(false,true).stop().animate({
            bottom: '-100%'
        }, 500)
		})	  
</script>
