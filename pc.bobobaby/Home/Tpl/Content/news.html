<script type="text/javascript">  

$(document).ready(function() {  
    var track_click = 0; 
    var total_pages =<?php  if($total_pages){ echo $total_pages; }else{ echo 0; }?>;  
    $(window).load('<{:U("Content/getAuto")}>', {page: track_click,'catid':<{$_GET[catid]}>}, function(data) {
				var msg=eval('('+data+')');
			$('.list_all').append(msg.lists.one);
			$('.Journalism_contentRight').append(msg.lists.two);
		  $('.Journalism_contentRight dl:first').show();
			track_click++;},'json'); 

    $(".load_more").click(function (e) { 
		$(this).hide();

        $('.animation_image').show(); 
	
        if(track_click <= total_pages)
        {  

            $.post('<{:U("Content/getAuto")}>',{page: track_click,'catid':<{$_GET[catid]}>}, function(data) {  
             		var msg=eval('('+data+')');
          	$('.list_all').append(msg.lists.one);
			$('.Journalism_contentRight').append(msg.lists.two);
      
                $('.animation_image').hide(); 
                track_click++; 
              	$(".load_more").show();
            }).fail(function(xhr, ajaxOptions, thrownError) {   
                alert(thrownError);
                $(".load_more").show();  
                $('.animation_image').hide(); 
            });  
              
            if(track_click >= total_pages-1)  
            {  

                $(".load_more").attr("disabled", "disabled");  
				
            }  
         }  
            
        });  
		
		

		
		
		
		
		
		
});

		})
		
	
		
</script>
