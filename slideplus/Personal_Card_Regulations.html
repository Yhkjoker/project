<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>月卡使用条例</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
  <div class="container min-Ascreen Gray">
    <div class="Card-Regulations-Top"> <img src="images/logoy.png"> </div>
    <div class="Card-Regulations-Txt">
      <p>月租卡规则</p>
      <table width="100%" border="0">
        <tr>
          <td valign="top">1、</td>
          <td>购买后1个工作日会有工作人员主动与您联系，核对信息以及相关事宜。</td>
        </tr>
        <tr>
          <td valign="top">2、</td>
          <td>如出现车位已满等异常情况，安泊客将主动联系您，并将包月预约费用在一周内原路退还。</td>
        </tr>
        <tr>
          <td valign="top">3、</td>
          <td>包月套餐经工作人员确认后不支持取消包月预约服务，如需发票可致电工作人员。</td>
        </tr>
        <tr>
          <td valign="top">4、</td>
          <td>停车期间，请遵守《上海市公共停车场（库）停车规则》及停车场管理制度，按停车场管理人员要求停放车辆</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
	
	
</script>
</body>
</html>
