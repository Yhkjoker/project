<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>停车记录</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen Gray">
          <div class="Parking-Record">
              <div class="Card-Nav">
                  <ul>
                      <li class="Card-NavThis">停车记录</li>
                      <li>未停车记录</li>
                      <div class="clear"></div><!--清除浮动-->
                  </ul>
              </div>
              <!--停车记录开始-->
              <div class="Parking-Record-Content">
                 <div class="Parking-Record-Odiv">
                      <strong>2016-10-1 15:30:12</strong>
                      <p>上海南站停车场</p>
                      <p>车牌：沪A 12345</p>
                      <a href="Personal_Parking_Details.html">详情</a>
                  </div>
                  <div class="Parking-Record-Odiv">
                      <strong>2016-10-1 15:30:12</strong>
                      <p>上海南站停车场</p>
                      <p>车牌：沪A 12345</p>
                      <a href="Personal_Parking_Details.html">详情</a>
                  </div>
                  <div class="Parking-Record-Odiv">
                      <strong>2016-10-1 15:30:12</strong>
                      <p>上海南站停车场</p>
                      <p>车牌：沪A 12345</p>
                      <a href="Personal_Parking_Details.html">详情</a>
                  </div>
              </div>
              <!--停车记录结束-->
              <!--未停车记录开始-->
              <div class="Parking-Record-Content">
                  <div class="Parking-Record-Odiv">
                      <strong>2016-10-1 15:30:12</strong>
                      <p>上海南站停车场</p>
                      <p>车牌：沪A 12345</p>
                      <a href="Personal_Parking_Details.html">详情</a>
                  </div>
              </div>
              <!--未停车记录结束-->
          </div>
      </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
  //获取内容的最小高度
  // var winheight = $(window).height();
  // var Coupon_NavHeight = $('.Card-Nav').height()+45;
  // var Coupon_ContentHeight = winheight - Coupon_NavHeight;
  // $('.Parking-Record-Content').css({'min-height':Coupon_ContentHeight+'px'});

	/*停车记录选项卡*/
  $('.Parking-Record-Content').eq(0).show(); 
  $('.Card-Nav li').click(function(){
      var Parking_Record = $(this).index();
      $('.Parking-Record-Content').hide();
      $('.Parking-Record-Content').eq(Parking_Record).show(); 
      $('.Card-Nav li').removeClass('Card-NavThis');
      $('.Card-Nav li').eq(Parking_Record).addClass('Card-NavThis');
  });
	
  /*假如上面没有内容 给 $('.Parking-Record-Content') 添加连个类名 （min-Ascreen）（Parking-RecordThis）然后在把上面的代码释放开就是效果*/
</script>
</body>
</html>
