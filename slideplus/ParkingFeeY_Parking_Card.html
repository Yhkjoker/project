<body>
<div id="wrapper">
        <div class="container Ascreen Parking-CardBg">
            <div class="Parking-CardDiv">
                <div class="Parking-CardDivA">
	                <h1>停车卡</h1>
	                <p>车牌</p>
	                <h2>沪A 12345</h2>
	                <p>停车场</p>
	                <h2 class="Parking-CardName">上海虹桥元-希尔顿酒店</h2>
	                <p>入场时间</p>
	                <h2>2016-09-06 15：02：21</h2>
	                <p>出场时间</p>
	                <h2>2016-09-06 18：30：48</h2>
	                <p>停车费 30.00元</p>
                </div>
                <div class="Parking-CardDivB">优惠券：<span class="right">-20元</span></div>
                <div class="Parking-CardDivC">还需支付<span>10.00元</span></div>
                <div class="Parking-CardDivD">
                    请选择支付方式
                    <div class="right">
                        <img src="images/y-2.png" style="font-size: 12px;" alt="图标">
                        <i class="Bg"></i>
                    </div>
                </div>
                <div class="Parking-CardDivE">
                    <a class="left" href="#"><i class="Bg2 CardDivEBg1"></i>支付</a>
                    <a class="right" href="#"><i class="Bg2 CardDivEBg2"></i>扫抵扣</a>
                    <div class="clear"></div><!--清除浮动-->
                </div>
            </div>
            <!--支付选择弹窗 开始-->
            <div class="TcBg"></div>
            <div class="Parking-CardDiv-Tc">
                <!--选择支付方式-->
                <div class="Parking-Selection-method Parking-Selection-methodBlock">
	                <h1>选择支付方式</h1>
	                <div class="Parking-CardDiv-Click">
	                     <div class="Parking-CardDiv-ClickDiv">
	                         <img src="images/y-3.png" alt="">
	                         钱包 （剩余￥105.00）
	                         <div class="Parking-CardDiv-Checkbox right">
	                             <input name="" type="checkbox" class="ZhiBtn" value=""/>
	                         </div>
	                         <div class="clear"></div><!--清除浮动-->
	                     </div>
	                     <div class="Parking-CardDiv-ClickDiv">
	                         <img src="images/y-2.png" alt="">
	                         微信支付
	                         <div class="Parking-CardDiv-Checkbox right">
	                             <input name="" type="checkbox" class="ZhiBtn" value=""/>
	                         </div>
	                         <div class="clear"></div><!--清除浮动-->
	                     </div>
	                </div>
                </div>
                <!--钱包支付-->
                <div class="Parking-Selection-method">
                    <h2><p>安泊客(上海)停车场有限公司</p>￥30.00</h2>
                    <div class="Parking-Selection-methodDiv">
                        <img src="images/y-3.png" alt="">
                        钱包 （剩余￥105.00）
                    </div>
                    <a href="#" class="Parking-Selection-method-Payment-Btn">确认支付</a>
                </div>


                <div class="Parking-CardDiv-CloseBtn"></div><!--弹窗关闭按钮-->
            </div>
            <!--支付选择弹窗 结束-->
        </div>
	</div>
	<script>
        $('.Ascreen').height($(window).height());

        /*支付方式选择*/

        $('.Parking-CardDivD').click(function(){
        	$('.TcBg,.Parking-CardDiv-Tc').show();
        });
         
        $('.Parking-CardDiv-ClickDiv').click(function(){
        	$(this).find('input').attr('checked',true);
        	var _att = $(this).find('input').attr('checked');
        	$('.Parking-CardDiv-ClickDiv input').attr('checked',false);
        	$('.Parking-CardDiv-Checkbox').removeClass('ZhiBtnThis');
        	if(_att == true){
        		$(this).find('input').attr('checked',true);
        		$(this).find('.Parking-CardDiv-Checkbox').addClass('ZhiBtnThis');
        	};
        	/*支付方式流程*/
        	$('.Parking-Selection-method').removeClass('Parking-Selection-methodBlock');
        	$('.Parking-Selection-method').eq(1).addClass('Parking-Selection-methodBlock');

        });
        /*关闭弹窗*/
        $('.TcBg,.Parking-CardDiv-CloseBtn').click(function(){
        	$('.TcBg,.Parking-CardDiv-Tc').hide();
               /*支付方式流程*/
        	$('.Parking-Selection-method').removeClass('Parking-Selection-methodBlock');
        	$('.Parking-Selection-method').eq(0).addClass('Parking-Selection-methodBlock');
        });
