<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/License_plate.css" /><!--城市车牌选项插件-->
<title>完善资料</title>
<meta name="keywords" content="关键字,关键字" />
<meta name="description" content="描述" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
        <div class="container">
             <!--注册-->
            <div class="regsiter regsiterBg Ascreen">
                <div class="top-regsiter"><img src="images/zctop.png" alt="头像"></div>
                <div class="regsiter-text">
                    <table class="Perfect-Information-table" border="0">
                    <tr>
                      <td width="90px"><i>*</i>姓名</td>
                      <td><input class="regsiterTxtgB" type="text" placeholder="请输入您的真实姓名"></td>
                    </tr>
                    <tr>
                      <td width="90px"><i>*</i>手机</td>
                      <td><input class="regsiterTxtgB" type="text" placeholder="默认注册的手机号码"></td>
                    </tr>
                    <tr>
                      <td width="90px"><i>*</i>邮箱</td>
                      <td><input class="regsiterTxtgB" type="text" placeholder="请输入您的邮箱账号"></td>
                    </tr>
                    <tr>
                      <td width="90px"><i>*</i>车牌</td>
                      <td>
                          <input class="left City-Vehicle" type="button" width="120px" value="沪A">
                          <input class="right Number-Vehicle" width="340px" type="button">
                          <div class="clear"></div>
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="regsiter-btn">
                    <a class="dl-btn" href="#">提交</a>
                </div>
                <div id="regionBg"></div><!--关闭弹出层-->
            </div>
            <div id="region" class="region_01"></div><!--号牌区域-->
            <div id="region2" class="region_02"></div><!--号牌城市-->
        </div>
	</div>
    <script type="text/javascript" src="js/License_plate.js"></script><!--城市车牌选项插件 注意放在下面 不要放在上面-->
	<script>
	
        $('.Ascreen').height($(window).height());/*一屏高度*/
		 


$('#region2').append('<strong style="display:none;" class="region-Return">返回</strong>');

  var brand1 = null;
  var brand2 = null;
  var jianpan;
  $('.City-Vehicle').click(function(event){

      jianpan = 0;
    $('.region-Return').show();
    $('.shanchu1').hide();
    $('#region2').hide().animate({'bottom':'-500px'},500);
    event.stopPropagation();//阻止冒泡
      $('#region').show().animate({'bottom':'0'},500);
      $('#regionBg').show();
  });
  $('.Number-Vehicle').click(function(){
      jianpan = 1;
    $('.region-Return').remove();
    $('#region2').append('<strong class="region-Return shanchu1">删除</strong>');
    $('#region,#region2').hide().animate({'bottom':'-500px'},0);
      $('#region2').show().animate({'bottom':'0'},500);
      $('#regionBg').show();
  });
/*点击前面的输入框 显示的键盘*/
  $('#region span').click(function(){
      brand1 = $(this).html();
      $('#region').hide().animate({'bottom':'-500px'},500);
      $('#region2').show().animate({'bottom':'0'},500);
      if(jianpan == 0){
      $('.City-Vehicle').val(brand1);
    }else{
      $('.Number-Vehicle').val(brand1);
    }
  });
  /*点击后面的输入框 显示的键盘*/
  $('#region2 span').click(function(){
      brand2 = $(this).html();
      
    if(jianpan == 0){
        $('.City-Vehicle').val(brand1+brand2);
    }else{
      var h = $('.Number-Vehicle').attr('value');
      if(h.length<5){
        $('.Number-Vehicle').val(h+brand2);
      }
    }
  });

  /*删除按键*/
    var _delete = '';
$('#region2 .shanchu1 ').live('click',function(){
    var _leng = $('.Number-Vehicle').val();
	var _length = _leng.length - 1;
	var obj2 = _leng.split("");
	for(i=0;i<_length;i++){
		_delete = _delete+obj2[i];
	}
	$('.Number-Vehicle').val(_delete);
	_delete = '';
});

   $('.region-Return').click(function(){
      $('#region2').hide().animate({'bottom':'-500px'},500);
      $('#region').show().animate({'bottom':'0'},500);
  });

		
  /*关闭键盘*/
$('#regionBg,.regsiter-btn,.regsiterTxtgB').click(function(){
  $('#region,#region2').hide().css({'bottom':'-500px'});
  $('#regionBg').hide();
});
		  
	</script>
</body>
</html>
