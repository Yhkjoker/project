<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>登录</title>
<meta name="keywords" content="关键字,关键字" />
<meta name="description" content="描述" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>


<div id="wrapper">
        <div class="container">
             <!--登录-->
            <div class="regsiter regsiterBg Ascreen">
                <div class="photos-regsiterWai"><div class="photos-regsiter"><img src="images/photos.png" alt="头像"></div></div>
                <table class="DlTable">
				  <tr>
				    <td style="width:100px;">手机</td>
				    <td><input class="txt_shu" type="text" placeholder="请输入您的手机号码"></td>
				  </tr>
				  <tr>
				    <td>密码</td>
				    <td><input class="txt_shu" type="text" placeholder="请输入您的密码"></td>
				  </tr>
				</table>
				<div class="checkbox-dl">
				    <div class="checkbox-dlClick">
				        <input id="checkboxBtn" name="" type="checkbox" value="">
				    </div>
				    记住我
				</div>
                <div class="regsiter-btn">
                    <a class="dl-btn" href="#">登录</a>
                    <a class="left dl-User-registration" href="register.html">用户注册</a>
                    <a class="right dl-Forget-password" href="#">忘记密码</a>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
	</div>
	<script>
        $('.Ascreen').height($(window).height());
        /*记住密码按钮*/
        $(document).ready(function() {
          var flag = $('.checkbox-dlClick input').val();
          if(flag==1){
            document.getElementById("checkboxBtn").checked=false;
          };
          $('.checkbox-dlClick').click(function() {
            if(document.getElementById("checkboxBtn").checked){
                $('.checkbox-dlClick').addClass('checkbox-dlClickThis');
                document.getElementById("checkboxBtn").value = 1;
            }else{
                $('.checkbox-dlClick').removeClass('checkbox-dlClickThis');
                document.getElementById("checkboxBtn").value = 0;
            }
          });
        })
	</script>
</body>
</html>
