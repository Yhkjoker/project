<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>积分规则 </title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen Gray">
          <div class="Integral-Rule-Content">
              <h2>什么是积分？</h2>
              <div class="Integral-Rule-ContentUl">
                <ul>
                  <li>安泊客积分是用户使用安泊客停车相关服务获得的
积分，并非任何代币票券，不能用于ETCP停车服务意外的任何商品或服务。</li>
                </ul>
              </div>
          </div>
          <div class="Integral-Rule-Content">
              <h2>如何使用积分?</h2>
              <div class="Integral-Rule-ContentUl">
                <ul>
                  <li>新注册用户：新用户成功注册成为会员可获得300
积分。</li>
                  <li>消费获得积分：每消费1元（不含优惠金额），即
得1积分。</li>
                </ul>
              </div>
          </div>
          <div class="Integral-Rule-Content">
              <h2>积分获取规则？</h2>
              <div class="Integral-Rule-ContentUl">
                <ul>
                  <li>1.积分仅限与安泊客合作的停车场使用。</li>
                  <li>2.积分不找零，不返现，仅供积分兑换。</li>
                  <li>3.停车场发行的积分和优惠券的最终解释权归停车
  场所有。</li>
                </ul>
              </div>
          </div>
      </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
	
	
</script>
</body>
</html>
