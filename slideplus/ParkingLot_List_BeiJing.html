<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>北京停车场列表</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container">
          <div class="min-Ascreen Gray">
              <div class="ParkingLot">
                  <div class="ParkingLot-banner">
                      <img class="ParkingLot-bannerTu" src="images/Parking_lot2.jpg" alt="主图">
                      <div class="Logo-banner"><img src="images/logoy.png" alt="Logo"></div>
                  </div>  
                  <div class="ParkingLot-List-Box">
                      <a href="ParkingLot_Detailed.html" class="ParkingLot-List-Row">
                          <div class="ParkingLot-List-Photos left"><img src="images/touxiang.jpg" alt=""></div>
                          <div class="ParkingLot-List-Name left">
                              <h2>虹口麦德龙</h2>
                              <h3>Metro Hong Kou</h3>
                          </div>
                          <span class="right">详情</span>
                          <div class="clear"></div><!--清除浮动-->
                      </a>
                      <a href="ParkingLot_Detailed.html" class="ParkingLot-List-Row">
                          <div class="ParkingLot-List-Photos left"><img src="images/touxiang.jpg" alt=""></div>
                          <div class="ParkingLot-List-Name left">
                              <h2>虹口麦德龙</h2>
                              <h3>Metro Hong Kou</h3>
                          </div>
                          <span class="right">详情</span>
                          <div class="clear"></div><!--清除浮动-->
                      </a>
                  </div>
              </div>
          </div>
      </div>
</div>
<script>
    /*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
</script>
</body>
</html>
