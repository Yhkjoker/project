<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>自动支付（会员）</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen">
          <div class="Automatic-Payment-DetailsLogo">
              <img src="images/l-3.png" alt="">
          </div>
          <div class="Automatic-Payment-Details-Member">
              <h2><span>天天天天，</span>停车付费，太烦！！！</h2>
              <img src="images/j-4.jpg" alt="">
              <h2>安泊客全新0烦恼支付系统</h2>
              <img src="images/j-6.jpg" alt="">
              <p>自动付款功能是安泊客为了方便用户快速离场设计的自动支付功能。用户可以绑定安泊客钱包后，每次离场时，自动结算停车费用后，自动支付停车费！</p>
              <img src="images/j-5.jpg" alt="">
              <input class="Automatic-Payment-DetailsConNewBtn2" type="button" value="即可开启">
          </div> 
      </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});

	
</script>
</body>
</html>
