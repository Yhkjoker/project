<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>我的车辆</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen Gray">
          <div class="Vehicle-Margin"></div><!--顶部的间距-->
          <div class="Vehicle-List">
              <div class="Vehicle-Row" ontouchstart = "return false;" >
                  <div class="Vehicle-RowNei left">
                      <i class="Bg"></i>
                      <input class="cheng" type="button" name="" value="沪A">
                      <input class="hao" type="button" name="" value="12345">
                  </div>
                  <div class="Vehicle-RowBut right">
                      <div class="Vehicle-RowBut-click right">
                          <input name="" type="checkbox" class="xuanBtn" value=""/>
                          <div class="Vehicle-RowBut-checkbox"></div>
                      </div>
                      <div class="Vehicle-RowBut-M right">默认车辆</div>
                      <div class="clear"></div><!--清除浮动-->
                  </div>
                  <div class="clear"></div><!--清除浮动-->
              </div>
              <div class="Vehicle-Row" ontouchstart = "return false;" >
                  <div class="Vehicle-RowNei left">
                      <i class="Bg"></i>
                      <input class="cheng" type="button" name="" value="沪A">
                      <input class="hao" type="button" name="" value="12345">
                  </div>
                  <div class="Vehicle-RowBut right">
                      <div class="Vehicle-RowBut-click right">
                          <input name="" type="checkbox" class="xuanBtn" value=""/>
                          <div class="Vehicle-RowBut-checkbox"></div>
                      </div>
                      <div class="Vehicle-RowBut-M right">默认车辆</div>
                      <div class="clear"></div><!--清除浮动-->
                  </div>
                  <div class="clear"></div><!--清除浮动-->
              </div>
              <div class="Vehicle-Row" ontouchstart = "return false;" >
                  <div class="Vehicle-RowNei left">
                      <i class="Bg"></i>
                      <input class="cheng" type="button" name="" value="沪A">
                      <input class="hao" type="button" name="" value="12345">
                  </div>
                  <div class="Vehicle-RowBut right">
                      <div class="Vehicle-RowBut-click right">
                          <input name="" type="checkbox" class="xuanBtn" value=""/>
                          <div class="Vehicle-RowBut-checkbox"></div>
                      </div>
                      <div class="Vehicle-RowBut-M right">默认车辆</div>
                      <div class="clear"></div><!--清除浮动-->
                  </div>
                  <div class="clear"></div><!--清除浮动-->
              </div>
          </div>
          <div class="Vehicle-Prompt">长按可删除对应车牌</div><!--提示 长按可删除对应车牌-->
          <div class="Vehicle-AddBtn">
              <p>您最多还能添加<span>0</span>辆车</p>
              <a href="Personal_VehicleAdd.html" class="Vehicle-AddBtnInput">添加车辆</a>   
          </div>
          <!--删除车辆弹出窗开始-->
          <div class="TcBg"></div>
          <div class="Vehicle-remove">删除该车俩</div>
          <!--删除车辆弹出窗结束-->
      </div>
</div>

<script>
/*手指长按*/
var index;
$.fn.longPress = function(fn) {
  var timeout = undefined;
    var $this = this;
    for(var i = 0;i<$this.length;i++){
        $this[i].addEventListener('touchstart', function(event) {
            timeout = setTimeout(fn, 800);  //长按时间超过800ms，则执行传入的方法
              index = $(this).index();
      }, false);
        $this[i].addEventListener('touchend', function(event) {
            clearTimeout(timeout);  //长按时间少于800ms，不会执行传入的方法
            
      }, false);
    }
}
$('.Vehicle-Row').longPress(function(){
    $('.TcBg,.Vehicle-remove').show();
    $('.Vehicle-remove').click(function(){
      $('.TcBg,.Vehicle-remove').hide();
      $('.Vehicle-Row').eq(index).remove();
    });
    $('.TcBg').click(function(){
      $('.TcBg,.Vehicle-remove').hide();
    });
});

  /*获取一屏的最小高度*/
  $('.min-Ascreen').css({'min-height':$(window).height()+'px'});

  
  /*选择默认车辆*/
  
  $('.Vehicle-RowBut-click').click(function(){
    var att = $(this).find('input').attr('checked');
    $('.Vehicle-RowBut-click input').attr('checked',false);
      $('.Vehicle-RowBut-click .Vehicle-RowBut-checkbox').animate({'left':'2'},300); 
      $('.Vehicle-RowBut-click').removeClass('Vehicle-RowBut-clickThis');
    if(att == true){
       $(this).find('input').attr('checked',true);
       $(this).find('.Vehicle-RowBut-checkbox').animate({'left':'26px'},300);
       $(this).addClass('Vehicle-RowBut-clickThis');
    }
  });


</script>
</body>
</html>
