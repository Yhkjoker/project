<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>选择停车场地图</title>
<meta name="keywords" content="关键字,关键字" />
<meta name="description" content="描述" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
    <div class="container Ascreen">
        <div class="Parking-Map-Top"><img src="images/Map-top-Bg.jpg" alt=""><a href="#"><img src="images/i-6.png" alt=""></a></div>
        <div class="Parking-Map-Con">
            <h2>请选择停车场</h2>
            <div class="Parking-Map-ConChoice">
                <span class="active">上海</span>
                <span>北京</span>
            </div>
            <div class="Parking-MapNei">
                <img src="images/j-1.jpg" alt=""><!--示意地图 做程序 可删除-->
                <div class="Parking-MapNeiYd">
                    <h3>上海市科技创业停车场</h3>
                    <p>上海市徐汇区钦州路100号</p>
                    <a href="#">预定</a>
                </div>
            </div>
            <div class="Parking-MapNei">
                <img src="images/j-1.jpg" alt=""><!--示意地图 做程序 可删除-->
                <div class="Parking-MapNeiYd">
                    <h3>北京市科技创业停车场</h3>
                    <p>上海市徐汇区钦州路100号</p>
                    <a href="#">预定</a>
                </div>
            </div>
        </div>
    </div>
</div>
	<script>
         /*一屏显示*/
        $('.Ascreen').height($(window).height());
        /*兼容各手机地图的高度*/
        $('.Parking-MapNei').height($(window).height()*0.75);
        /*地图选择 选项卡*/
        $('.Parking-MapNei').eq(0).show();
        $('.Parking-Map-ConChoice span').click(function(){
             var _indexMap = $(this).index();
             $('.Parking-MapNei').hide();
             $('.Parking-MapNei').eq(_indexMap).show();
             $('.Parking-Map-ConChoice span').removeClass('active');
             $('.Parking-Map-ConChoice span').eq(_indexMap).addClass('active');
        });
        
	</script>
</body>
</html>
