<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>充值服务</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container">
          <div class="Payment-Recharge min-Ascreen">
	          <div class="Payment-RechargeNei">
	             <h1><p>100.00</p>账户余额（元）</h1>
	             <div class="Payment-Recharge-Number">
                     <h2>请输入充值金额</h2>
                     <input class="Payment-Recharge-NumberAp" type="text" value="50元">
                     <div class="Payment-Recharge-NumberBtn">
	                     <ul>
	                         <li class="left wzThis">50元</li>
	                         <li class="left">100元</li>
	                         <li class="left">200元</li>
	                         <li class="left">500元</li>
	                         <li class="left">800元</li>
	                         <li class="left">1000元</li>
	                         <div class="clear"></div><!--清除浮动-->
	                     </ul>
                     </div>
                     <div class="Payment-Recharge-Agreement">
                         <strong>惠</strong>充值<span>100元（含）</span>以上，赠送<span>20%</span>充值金额 <a href="#">查看活动协议</a>
                     </div>
                     <h2>请选择支付方式</h2>
                     <div class="WeChat-Payment">
                         <i class="Icon left"></i> 
                         <h3 class="left"><p>微信支付</p>安全可靠，后顾无忧！</h3>
                         <strong class="right"></strong> 
                         <div class="clear"></div><!--清除浮动--> 
                     </div>
                     
                     <!--支付弹出窗开始-->
                     <div id="wztcBg"></div>
                     <div class="wztcDiv">
                         <h4>请输入支付密码</h4>
                         <ul>
                           <li><input type="password" maxlength="1" value="" placeholder="" disabled></li>
                           <li><input type="password" maxlength="1" value="" placeholder="" disabled></li>
                           <li><input type="password" maxlength="1" value="" placeholder="" disabled></li>
                           <li><input type="password" maxlength="1" value="" placeholder="" disabled></li>
                           <li><input type="password" maxlength="1" value="" placeholder="" disabled></li>
                           <li><input type="password" maxlength="1" value="" placeholder="" disabled></li>
                         </ul>
                         <div class="withdrawalsPassBox">
                              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                  <td onClick="passwordBox(1)">1</td>
                                  <td onClick="passwordBox(2)">2</td>
                                  <td onClick="passwordBox(3)">3</td>
                                </tr>
                                <tr>
                                  <td onClick="passwordBox(4)">4</td>
                                  <td onClick="passwordBox(5)">5</td>
                                  <td onClick="passwordBox(6)">6</td>
                                </tr>
                                <tr>
                                  <td onClick="passwordBox(7)">7</td>
                                  <td onClick="passwordBox(8)">8</td>
                                  <td onClick="passwordBox(9)">9</td>
                                </tr>
                                <tr>
                                  <td onClick="guanbi('.wztcDiv, .withdrawalsPassBox');">取消</td>
                                  <td onClick="passwordBox('0')">0</td>
                                  <td onClick="passwordBox('delete')">删除</td>
                                </tr>
                              </table>
                         </div>
                         <div class="WzPayment-button">
                             <input class="left zfbtn" name="" type="button" value="立即支付" onClick="tanchu('.withdrawalsSuccess');">
                             <input class="right" name="" type="button" value="取　消" onClick="guanbi('.wztcDiv, .withdrawalsPassBox');">
                             <div class="clear"></div><!--清除浮动-->
                         </div>
                     </div>
                     <!--支付弹出窗结束-->
	             </div>
              </div>
              <input class="ljzfbtn" name="" type="button" value="立即支付">
          </div>
      </div>
</div>
<script>
    /*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
	/*充值服务 支付*/
	
	$('.Payment-Recharge-NumberBtn li').click(function(){
		var wzje = $(this).text();
		$('.Payment-Recharge-NumberAp').val(wzje);
		$('.Payment-Recharge-NumberBtn li').removeClass('wzThis');
		$(this).addClass('wzThis');
	});
	$('.WeChat-Payment').click(function(){
		$('.WeChat-Payment strong').show();
	});
	
	$('.ljzfbtn').click(function(){
	  var display =$('.WeChat-Payment strong').css('display');
	  if(display == 'none'){
		 $('#wztcBg,.wztcDiv').hide();
	  }else {
		 $('#wztcBg,.wztcDiv,.withdrawalsPassBox').show();  
	  };
    });
	

/*支付功能*/
//输入密码
var _index = 0;
$('.wztcDiv li input').attr('value','');
function passwordBox(number){
	if(_index>=6){_index = 6;}else if(_index < 0){_index = 0;}
	if(number == 'delete'){
		_index--;
		$('.wztcDiv li').eq(_index).find('input').attr('value','');
	}else{
		$('.wztcDiv li').eq(_index).find('input').attr('value',number);
		_index++;	
	}
}

//弹出
function tanchu(id){
	$('.withdrawalsPassword, .wztcDiv, .withdrawalsSuccess').hide();
	$('#wztcBg').hide();
	$(id).show();
}

//关闭
function guanbi(id){
	$('#wztcBg').hide();
	$(id).hide();
}
//银行卡
function yhk(id,pid){
	$(pid).html(id.html());
	$('#wztcBg, .withdrawalsFangshiList').hide();
}

</script>
</body>
</html>
