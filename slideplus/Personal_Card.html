<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>月卡</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen">
          <div class="Card-Nav">
              <ul>
                  <li class="Card-NavThis">有效月租卡</li>
                  <li>过期月租卡</li>
                  <div class="clear"></div><!--清除浮动-->
              </ul>
          </div>
          <!--有效月租卡开始-->
          <div class="Card-Content">
              <div class="Card-Div effective-Card">
                  <h3>梅陇智选假日酒店</h3>
                  <p>有效期：<span>2017-02-01至2016-02-30</span></p>
              </div>
              <div class="Card-Div effective-Card">
                  <h3>梅陇智选假日酒店</h3>
                  <p>有效期：<span>2017-02-01至2016-02-30</span></p>
              </div>
              <div class="Card-Div effective-Card">
                  <h3>梅陇智选假日酒店</h3>
                  <p>有效期：<span>2017-02-01至2016-02-30</span></p>
              </div>
              <a class="Card-Rule" href="Personal_Card_Regulations.html">查看月租卡规则</a>
          </div>
          <!--有效月租卡结束-->
          <!--无效月租卡开始-->
          <div class="Card-Content">
              <div class="Card-Div invalid-Card">
                  <h3>梅陇智选假日酒店</h3>
                  <p>有效期：<span>2017-02-01至2016-02-30</span></p>
                  <div class="Coupon-alreadyInvalidBg"></div>
              </div>
              <div class="Card-Div invalid-Card">
                  <h3>梅陇智选假日酒店</h3>
                  <p>有效期：<span>2017-02-01至2016-02-30</span></p>
                  <div class="Coupon-alreadyInvalidBg"></div>
              </div>
              <div class="Card-Div invalid-Card">
                  <h3>梅陇智选假日酒店</h3>
                  <p>有效期：<span>2017-02-01至2016-02-30</span></p>
                  <div class="Coupon-alreadyInvalidBg"></div>
              </div>
          </div>
          <!--无效月租卡结束-->
      </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
	
	//获取内容的最小高度
	var winheight = $(window).height();
	var Coupon_NavHeight = $('.Card-Nav').height()+25;
	var Coupon_ContentHeight = winheight - Coupon_NavHeight;
	$('.Card-Content').css({'min-height':Coupon_ContentHeight+'px'});
	
	//月卡 选项卡
	$('.Card-Content').hide();
	$('.Card-Content').eq(0).show();
	$('.Card-Nav li').click(function(){
		$('.Card-Content').hide();
		$('.Card-Nav li').removeClass('Card-NavThis');
	    var Coupon_Nav = $(this).index();
		$('.Card-Content').eq(Coupon_Nav).show();
		$('.Card-Nav li').eq(Coupon_Nav).addClass('Card-NavThis');
	});
</script>
</body>
</html>
