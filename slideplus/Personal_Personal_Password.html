<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>修改密码</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen Gray">
          <div class="Personal-Telephone">
              <p class="PasswordColor">为了保障您的账户安全，请填写原密码。</p>
              <div class="New-Telephone">
                  原密码：
                  <input name="" type="password" placeholder="••••••">
              </div>
              <div class="New-Telephone">
                  新密码：
                  <input type="password" placeholder="填写密码">
              </div>
              <div class="New-Telephone">
                  确认密码：
                  <input type="password" placeholder="再次填写确认">
              </div>
              
              <input class="Verification-Telephone-Btn" type="button" value="保存">
          </div>
      </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
	
	
</script>
</body>
</html>
