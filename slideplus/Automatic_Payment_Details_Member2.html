<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>自动支付（会员）</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen">
          <div class="Automatic-Payment-DetailsLogo">
              <img src="images/l-3.png" alt="">
          </div>
          <div class="Automatic-Payment-DetailsConNew">
              <p>跳过繁琐的付费流程，节省您宝贵的时间和金钱。</p>
              <p>找到您的爱车，<span>立即驶离，安心、放心。</span></p>
              <img class="Automatic-Payment-DetailsConNewPho" src="images/j-2.jpg" alt="">
              <h4>Q：自动付款是怎么操作的？</h4>
              <p class="Automatic-Payment-DetailsConNew-P">在您离场时，无需担心，自动结算从安泊客钱包中抵扣停车费用。若钱包中没有足够的余额，微信会自动推送一条需要您付款的通知消息完成离场流程。</p>
              <img class="Automatic-Payment-DetailsConNewPho" src="images/j-3.jpg" alt="">
              <input class="Automatic-Payment-DetailsConNewBtn1" onclick="show1();" type="button" value="确认开通此功能">
          </div> 

          <!--弹出窗 开始-->
          <div class="ContentABg"></div><!--弹出窗 背景-->
          <div class="Automatic-Payment-DetailsConNewTc">
              <h3>恭喜您！</h3>
              <p>成功开通auto pay功能，享受无忧停车的快感吧！</p>
              <input class="Automatic-Payment-DetailsConNewBtn2" type="button" value="立即充值">
          </div>
          <!--弹出窗 结束-->

      </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});

  /*弹出窗*/
  function show1 (){
    $('.ContentABg,.Automatic-Payment-DetailsConNewTc').show();
  };

  /*关闭弹出窗*/
  $('.ContentABg,.Automatic-Payment-DetailsConNewBtn2').click(function(){
     $('.ContentABg,.Automatic-Payment-DetailsConNewTc').hide();
  });
	
</script>
</body>
</html>
