<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>个人中心</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
        <div class="container">
             <!--个人中心-->
             <div class="personal-Top">
                 <a class="personal-Set" href="Personal_Personal_Modify.html"></a>
                 <div class="personal-photos2"><img src="images/touxiang.jpg"></div>
                 <h1 class="personal-nickname">昵称</h1>
             </div>
             <div class="personal-Nav">
                <a href="Personal_Wallet.html"><p><i class="Bg personalBg1"></i>钱包</p><strong>105.00</strong></a>
                <a href="Personal_Coupon.html"><p><i class="Bg personalBg2"></i>优惠券</p><strong>2</strong></a>
                <a href="Personal_Card.html"><p><i class="Bg personalBg3"></i>月卡</p><strong>1</strong></a>
             </div>
             <div class="personal-Content">
                 <a href="Personal_Recharge.html">
                     <i class="Bg personalBg4"></i>充值服务
                     <div class="personal-ContentA-R">
                         <i class="Bg personalBg0"></i>
                     </div>
                     <div class="clear"></div>
                 </a>
                 <a href="Personal_Integral.html">
                     <i class="Bg personalBg5"></i>我的积分
                     <div class="personal-ContentA-R">
                         <em>500积分</em>
                         <i class="Bg personalBg0"></i>
                     </div>
                     <div class="clear"></div>
                 </a>
                 <a href="Personal_Vehicle.html">
                     <i class="Bg personalBg6"></i>我的车辆
                     <div class="personal-ContentA-R">
                         <i class="Bg personalBg0"></i>
                     </div>
                     <div class="clear"></div>
                 </a>
                 <a href="#">
                     <i class="Bg personalBg7"></i>预约停车
                     <div class="personal-ContentA-R">
                         <i class="Bg personalBg0"></i>
                     </div>
                     <div class="clear"></div>
                 </a>
                 <a href="Personal_Parking_Record.html">
                     <i class="Bg personalBg8"></i>停车记录
                     <div class="personal-ContentA-R">
                         <i class="Bg personalBg0"></i>
                     </div>
                     <div class="clear"></div>
                 </a>
                 <a href="javascript:;" class="personal-ContentA-A">
                     <i class="Bg personalBg9"></i>自动支付
                     <div class="personal-ContentA-R">
                        <div class="personal-ContentA-click">
                            <input name="" type="checkbox" id="tuan" value=""/>
                            <div class="circular-checkbox"></div>
                        </div>
                        <!--弹窗开始-->
                        <div class="ContentABg"></div>
                        <div class="ContentA-Content">
                            <p>开启后，将优先使用钱包自动支付，<br>车辆离开停车场无需手动付费。</p>
                            <input class="ContentA-Content-Open" name="" type="button" value="取消">
                            <input class="ContentA-Content-Shut" name="" type="button" value="开启">
                        </div>
                        <!--弹窗结束-->
                     </div>
                     <div class="clear"></div>
                 </a>
                 <a href="Personal_Payment_History.html">
                     <i class="Bg personalBg10"></i>支付历史
                     <div class="personal-ContentA-R">
                         <span>1</span>
                         <i class="Bg personalBg0"></i>
                     </div>
                     <div class="clear"></div>
                 </a>
             </div>
        </div>
	</div>
    <script>
	   /*按钮点击判断选中与未选中状态 弹出窗*/

	  $('.personal-ContentA-A').click(function(){
		  $('.ContentABg,.ContentA-Content').show();
	  })
	  
	  $('.ContentA-Content-Open').click(function(e){
		 $(this).parents('.ContentA-Content').hide().siblings('.ContentABg').hide();
		  e.stopPropagation();//阻止冒泡
		  $('.circular-checkbox').animate({'left':'2'},300); 
		  $('.personal-ContentA-click').css({'background':'#999'});
		  $('#tuan').attr('checked',false);
	  });
	  
	  $('.ContentA-Content-Shut').click(function(e){
		 $(this).parents('.ContentA-Content').hide().siblings('.ContentABg').hide();
		  e.stopPropagation();//阻止冒泡
		  $('#tuan').attr('checked',true);
		  if($('#tuan').attr('checked',true)){
		     $('#tuan').value = 1;
		     $('.circular-checkbox').animate({'left':'26px'},300); 
		     $('.personal-ContentA-click').css({'background':'#4dd865'});
		  }else if($('#tuan').attr('checked',false)){
			 $('#tuan').value = 0;
			 $('.circular-checkbox').animate({'left':'2'},300); 
			 $('.personal-ContentA-click').css({'background':'#999'});
		  };
	  });
    </script>
</body>
</html>
