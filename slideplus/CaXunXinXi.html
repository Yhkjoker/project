<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/License_plate.css" /><!--城市车牌选项插件-->
<title>查询信息</title>
<meta name="keywords" content="关键字,关键字" />
<meta name="description" content="描述" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
        <div class="container Ascreen CaXunXinXiWrapper">
            <div class="CaXunXinXiWrapper-Div1">
                <h1><img src="images/cxxx-1.jpg" alt="">查询车辆信息</h1>
                <div class="CaXunXinXi-TccXl">
                    <span>停车场</span>
                    <select id="content" name="selse" >
                        <option value="1">埃里克森就带饭了卡萨丁放假埃里克森就带饭了卡萨丁放假</option>
                        <option value="2">埃里克森就带饭了卡萨丁放假</option>
                        <option value="3">埃里克森就带饭了卡萨丁放假</option>
                        <option value="4">埃里克森就带饭了卡萨丁放假</option>
                    </select>
                    <div class="clear"></div><!--清除浮动-->
                </div>
                <!--车牌号开始-->
                <div class="AddVehicleTxt Parking-CardDivA-Cp">
                  <input class="AddVehicleTxt1 left" type="button" value="沪A">
                  <input class="AddVehicleTxt2 left" type="button" value="">
                  <input class="AddVehicleTxt3 right" type="button" value="搜索">
                  <div class="clear"></div><!--清除浮动-->
                </div>
                <div id="regionBg"></div><!--关闭弹出层-->
                <div id="region" class="region_01"></div><!--号牌区域-->
                <div id="region2" class="region_02"></div><!--号牌城市-->
                <!--车牌号结束-->
            </div>
            <div class="CaXunXinXiWrapper-ColorKU"></div><!--占位颜色块-->
            <div class="CaXunXinXiWrapper-Div2">
                 <h2>车辆信息</h2>
                 <ul>
                     <li><span>车牌号码：</span><p>沪&nbsp;A&nbsp;12345</p></li>
                     <li><span>车场名称：</span><p>上海虹桥元一希尔顿酒店</p></li>
                     <li><span>入场时间：</span><p>2016-09-06&nbsp;15:02:21</p></li>
                     <li><span>出场时间：</span><p>2016-09-07&nbsp;15:02:21</p></li>
                     <li><span>是否缴费：</span><p class="this">是</p></li>
                     <li><span>是否超时：</span><p class="this">否</p></li>
                     <li><span>超时交费：</span><p class="this">否</p></li>
                 </ul>
            </div>
        </div>
</div>
<script type="text/javascript" src="js/License_plate.js"></script><!--城市车牌选项插件 注意放在下面不要放在上面-->
<script>
     /*一屏显示*/
    $('.Ascreen').height($(window).height());


    /*输入添加车辆 车牌信息*/

  $('#region2').append('<strong style="display:none;" class="region-Return">返回</strong>');

  var brand1 = null;
  var brand2 = null;
  var jianpan;
  $('.AddVehicleTxt1').click(function(event){
      jianpan = 0;
    $('.region-Return').show();
    $('#region2').hide().animate({'bottom':'-500px'},500);
    event.stopPropagation();//阻止冒泡
      $('#region').show().animate({'bottom':'0'},500);
      $('#regionBg').show();
  });
  $('.AddVehicleTxt2').click(function(){
      jianpan = 1;
    $('.region-Return').remove();
    $('#region2').append('<strong class="region-Return shanchu1">删除</strong>');
    $('#region,#region2').hide().animate({'bottom':'-500px'},0);
      $('#region2').show().animate({'bottom':'0'},500);
      $('#regionBg').show();
  });
/*点击前面的输入框 显示的键盘*/
  $('#region span').click(function(){
      brand1 = $(this).html();
      $('#region').hide().animate({'bottom':'-500px'},500);
      $('#region2').show().animate({'bottom':'0'},500);
      if(jianpan == 0){
      $('.AddVehicleTxt1').val(brand1);
    }else{
      $('.AddVehicleTxt2').val(brand1);
    }
  });
  /*点击后面的输入框 显示的键盘*/
  $('#region2 span').click(function(){
      brand2 = $(this).html();
      
    if(jianpan == 0){
        $('.AddVehicleTxt1').val(brand1+brand2);
    }else{
      var h = $('.AddVehicleTxt2').attr('value');
      if(h.length<5){
        $('.AddVehicleTxt2').val(h+brand2);
      }
    }
  });
  /*删除按键*/
  var _delete = '';
$('#region2 .shanchu1 ').live('click',function(){
  var _leng = $('.AddVehicleTxt2').val();
  var _length = _leng.length - 1;
  var obj2 = _leng.split("");
  for(i=0;i<_length;i++){
    _delete = _delete+obj2[i];
  }
  $('.AddVehicleTxt2').val(_delete);
  _delete = '';

});

  $('.region-Return').click(function(){
      $('#region2').hide().animate({'bottom':'-500px'},500);
      $('#region').show().animate({'bottom':'0'},500);
  });
  /*添加车辆信息*/
  $('.AddVehicleTxtBtn').click(function(){
      $('#region').hide().animate({'bottom':'-500px'},500);
      $('#region2').hide().animate({'bottom':'-500px'},500);
  });
  $('.AddVehicleTxt3').click(function(){
    $('#region').hide().animate({'bottom':'-500px'},500);
    $('#region2').hide().animate({'bottom':'-500px'},500);
    $('.regionBg').hide();
  });
    /*关闭键盘*/
$('#regionBg').click(function(){
  $('#region,#region2').hide().css({'bottom':'-500px'});
  $(this).hide();
});
</script>
</body>
</html>
