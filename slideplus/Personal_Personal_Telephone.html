<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>修改手机号</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen Gray">
          <div class="Personal-Telephone">
              <p>您的当前手机号为<span>"157****1006"</span></p>
              <div class="New-Telephone">
                  新手机号：
                  <input type="text" placeholder="请输入您的手机号">
              </div>
              <div class="Verification-Telephone left">
                  验证码：
                  <input type="text" placeholder="请输入验证码">
              </div>
              <a class="Send-Verification-Telephone right" href="#">发送验证码</a>
              <div class="clear"></div><!--清除浮动-->
              <input class="Verification-Telephone-Btn" type="button" value="保存">
          </div>
      </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
	
	
</script>
</body>
</html>
