<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>积分商城</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen Gray">
          <div class="IntegralS-Top">
              <div class="IntegralS-Number"><span>积分</span><p>500</p></div>
              <a href="Personal_Integral_Detailed.html" class="Integral-A"><i class="Bg Integral-I1"></i>积分明细</a>
              <a href="Personal_Integral_Record.html" class="Integral-A"><i class="Bg Integral-I2"></i>兑换记录</a>
              <a href="Personal_Integral_Rule.html" class="Integral-Rule"><i class="Bg Integral-I3"></i>积分规则</a>
          </div>
          <div class="IntegralS-Content">
              <h2>积分商城</h2>
              <ul>
                  <li><div class="IntegralS-Coupon"><span>5</span></div><p><span>？</span>积分</p></li>
                  <li><div class="IntegralS-Coupon"><span>10</span></div><p><span>？</span>积分</p></li>
                  <li><div class="IntegralS-Coupon"><span>20</span></div><p><span>？</span>积分</p></li>
                  <li><div class="IntegralS-Coupon"><span>50</span></div><p><span>？</span>积分</p></li>
                  <div class="clear"></div><!--清除浮动-->
              </ul>
          </div>
          <!--兑换积分弹窗开始-->
          <div class="IntegralBg"></div>
          <div class="IntegralDiv-T">
              <p>使用<span class="red">？积分</span>兑换<span>20</span>元抵用券</p>
              <input type="button" value="取消" class="Integral-Cancel">
              <input type="button" value="确定" class="Integral-Determine">
          </div>
          <!--兑换积分弹窗结束-->
      </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
	/*点击兑换 抵用券弹出窗提示*/
  $('.IntegralS-Coupon').click(function(){
    $('.IntegralBg,.IntegralDiv-T').show();
  });
  $('.Integral-Cancel,.Integral-Determine').click(function(){
    $('.IntegralBg,.IntegralDiv-T').hide();
  });
	
</script>
</body>
</html>
