<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>停车记录详情</title>
<meta name="keywords" content="安泊客,安泊客停车" />
<meta name="description" content="安泊客停车" />
<script src="js/width640.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>
<script type="text/javascript">
 /*清除300毫秒延迟*/
$(function() {
	FastClick.attach(document.body);
});
</script>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi, telephone=no">
</head>

<body>
<div id="wrapper">
      <div class="container min-Ascreen Gray">
          <div class="Parking-Record-Details">
              <h1>上海南站停车场</h1>
              <strong class="Record-DetailsNumber">-40.00</strong>
              <ul>
                <li>用户名称<span>林先生</span></li>
                <li>订单编号<span>20161001009</span></li>
                <li>车牌号<span>沪 A12345</span></li>
                <li>交易日期<span>2016-10-01 19:40</span></li>
                <li>开始时间<span>15:48:11</span></li>
                <li>结束时间<span>19:30:20</span></li>
                <li>积分奖励<span class="RecordColor">40分</span></li>
              </ul>
              <a href="javascript:void(0);" class="Record-DoubtBtn">对此单有疑问<i class="Bg"></i></a>
          </div>
          <a href="Coming_Soon.html" class="Receive-InvoiceBtn">获取发票</a>
          <!--对此单有疑问 弹出电话弹窗开始-->
          <div class="Receive-InvoiceDiv">
               <img src="images/hujiao.jpg" alt="">
               <p>6467 9390</p>
               <div class="Receive-Invoice-AnNiu">
                   <a class="Receive-Invoice-cancel" href="javascript:void(0);">取消</a>
                   <a class="Receive-Invoice-tel" href="tel:13940640653">呼叫</a>
               </div>
          </div>
          <!--对此单有疑问 弹出电话弹窗结束-->
      </div>
</div>
<script>
	/*获取一屏的最小高度*/
	$('.min-Ascreen').css({'min-height':$(window).height()+'px'});
  /*呼叫弹出窗*/
  $('.Record-DoubtBtn').click(function(){
      $('.Receive-InvoiceDiv').show(); 
  });
  $('.Receive-Invoice-cancel').click(function(){
      $('.Receive-InvoiceDiv').hide(); 
  });
</script>
</body>
</html>
